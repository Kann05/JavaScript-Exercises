<html lang="en">
<head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="

    ComputerMove();
    Result();

    ">Rock</button>

    <button onclick="
    ComputerMove();
    Result();
    
    ">Paper</button>

    <button onclick="
    
    ComputerMove();
    Result();
    
    ">Scissors</button>
    
    <script>

        let computerRepsonse = '';
        let result = '';

        function ComputerMove(){

            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1/3) {

                computerRepsonse = 'Rock';

            }
            else if (randomNumber > 1/3 && randomNumber < 2/3){
                
                computerRepsonse = 'Paper'
            }
            else if (randomNumber > 2/3 && randomNumber < 1){

                computerRepsonse = 'Scissors';
            }
        }

        function Result() {
        if (computerRepsonse === 'Rock'){
            result = 'Draw';
        }
        else if (computerRepsonse === 'Paper'){
            result = 'You Lose';
        }
        else if (computerRepsonse === 'Scissors'){
            result = 'You Win';
        }

        alert(`You picked : Rock | Computer Picked : ${computerRepsonse} | Result : ${result}`);

        }

        
    </script>
</body>
